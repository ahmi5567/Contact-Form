<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="40e4d1f3-24da-4cf5-ae0c-3bdd46320b2b">
            <input type="text" name="name" class="contact-inputs" placeholder="Your Name" required>
            <input type="email" name="email" class="contact-inputs" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="./assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="./assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
